<!-- your_app/templates/registration_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form method="post" action="{% url 'register_for_event' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register for Event</button>
    </form>
</body>
</html>
